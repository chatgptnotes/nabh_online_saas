  CONTENT:
  - 4-6 pages comprehensive minutes
  - Specific discussions, not generic statements
  - Real data and statistics
  - Named individuals (use Hope Hospital staff)
  - Concrete decisions with timelines
  - 5-8 agenda items minimum
  - 10-15 total action items across all agenda
  - Professional, formal language

  DATA & REALISM:
  - Use actual staff names from database
  - Include realistic hospital data (infection rates, etc.)
  - Dates from 1-3 months ago
  - Specific numbers and percentages
  - Reference previous meetings (MOM-ICC-01/2025, etc.)
  - Include month-on-month trends

  FORMATTING:
  - Hospital letterhead
  - Professional document layout
  - Clear section numbering (1, 1.1, 1.1.1)
  - Tables with borders for data
  - Bullet points for discussions
  - Bold for decisions
  - Italics for action items
  - Page numbers and document control
  - Print-ready A4 format

