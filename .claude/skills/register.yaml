  3. OPERATION THEATRE REGISTER
     - 15-20 surgery entries
     - Columns: Sr No, Date, UHID, Patient Name, Age, Diagnosis, Procedure Name, Surgeon, Anesthetist, Anesthesia Type, Start Time, End Time, Duration, Outcome
     - Include pre-op and post-op times
     - Add complications if any

  4. EQUIPMENT MAINTENANCE LOG
     - 20-25 maintenance entries
     - Columns: Sr No, Date, Equipment ID, Equipment Name, Location, Maintenance Type (PM/CM), Work Done, Parts Replaced, Downtime (hrs), Technician Name, Signature, Next Due Date
     - Include both preventive and corrective maintenance
     - Add equipment status after maintenance

  5. INFECTION CONTROL SURVEILLANCE REGISTER
     - 20-25 infection cases
     - Columns: Sr No, Date Detected, Ward, Patient Name, UHID, Type of Infection, Site, Organism Isolated, Antibiotic Sensitivity, Treatment, Outcome, Reported By
     - Include infection rates calculation
     - Add monthly summary

  6. BIOMEDICAL WASTE SEGREGATION LOG
     - Daily entries for 30 days
     - Columns: Date, Shift, Yellow Bag (kg), Red Bag (kg), Blue Bag (kg), White Bag (kg), Total (kg), Collection Time, Disposed By (Name & Sign), Verified By (Name & Sign)
     - Include weekly and monthly totals
     - Add compliance percentage

  7. DRUG INDENT REGISTER
     - 20-25 indent entries
     - Columns: Sr No, Date, Indent No, Department, Drug Name, Strength, Quantity Requested, Quantity Issued, Unit, Issued By, Received By (Sign), Stock After Issue
     - Include both urgent and routine indents
     - Track stock levels

  8. COMPLAINT/GRIEVANCE REGISTER
     - 15-20 complaint entries
     - Columns: Sr No, Date Received, Complaint ID, Patient/Attendant Name, Department, Nature of Complaint, Complaint Details, Action Taken, Resolved Date, Days to Resolve, Resolved By, Satisfaction (Yes/No)
     - Include closure rate statistics
     - Add complaint categories breakdown

  9. HAND HYGIENE COMPLIANCE AUDIT LOG
     - 25-30 observation entries
     - Columns: Date, Time, Ward/Department, HCW Name, Designation, Moment (WHO 5 Moments), Compliant (Y/N), Hand Rub/Wash Duration (sec), Observer Name
     - Calculate compliance percentage by department
     - Add WHO 5 moments reference

  10. STERILIZATION LOG BOOK
      - Daily entries for 30 days
      - Columns: Date, Load No, Autoclave ID, Cycle Type, Temperature (¬∞C), Pressure (PSI), Time (min), Items Sterilized, Biological Indicator Result (Pass/Fail), Chemical Indicator (Pass/Fail), Operator Name, Signature
      - Include cycle parameters verification
      - Add failure handling protocol

  11. STAFF TRAINING ATTENDANCE REGISTER
      - 25-30 staff entries per training
      - Columns: Sr No, Employee ID, Name, Designation, Department, Attendance (Present/Absent), Signature, Assessment Score, Remarks
      - Multiple training sessions
      - Track training compliance rate

  12. INCIDENT REPORTING REGISTER
      - 15-20 incident entries
      - Columns: Sr No, Date & Time, Incident ID, Location, Type of Incident, Severity (Low/Med/High), Person Involved, Reported By, Investigation Status, CAPA Closed (Y/N)
      - Include incident categories
      - Track closure timelines

